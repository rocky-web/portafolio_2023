<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Felipe Berroeta</title>
</head>
<body>
    <div class="grid-contenedor">
        <div class="item1"></div>
        <div class="item2">
            <div>
                <ul>
                    <li><a href="#" onclick="load1()">-> Portafolio</a>
                    <li><a href="#" onclick="load2()">-> Sistema de registros de trabajadores (CRUD)</a></li>
                    <li><a href="#">-> Proyecto en ejecucion</a></li>
                </ul>
            </div>
        </div>
        <div class="item3"></div>
            <div class="item4"> 
                <div>
                    <div id="mostrar"></div>
                </div>
            </div>
    </div>

    <script>
        function load1(){
            fetch("profile.html")
            .then(res=>res.text())
            .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta
            })
        }

        function load2(){
            fetch("crud.html")
            .then(res=>res.text())
            .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta
            })
        }
    </script>
</body>
</html>
