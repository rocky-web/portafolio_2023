<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        .container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 10px;
        }

        .container div{
            background-color: red;
            font-size: 30px;
            text-align: center;
            padding: 20px;
        }

        .hijo1{
            grid-area: 3/1;
        }

    </style>
</head>
<body>

    <h3>cambiar orden de los div con css grid</h3>

    <div class="container">
        <div class="hijo1">1</div>
        <div class="hijo2">2</div>
        <div class="hijo3">3</div>
        <div class="hijo4">4</div>
        <div class="hijo5">5</div>
        <div class="hijo6">6</div>
        <div class="hijo7">7</div>
        <div class="hijo8">8</div>
        <div class="hijo9">9</div>
        <div class="hijo10">10</div>
        <div class="hijo11">11</div>
        <div class="hijo12">12</div>
    </div>
    
</body>
</html>
