<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portafolio 2</title>

<style>
body{
    margin: 0 auto;
    background-color: #1d2026;
}

    /* .contenedor{      
    } */

    .item1{
        position: fixed;
        /* color pruebas */
        background-color: red; 
        /* color real */
        /* background-color: #333842; */ 
        height: 100vh;
        width: 50px;
        left: 0px;
        top: 0px; 
    }

.item2{
    position: fixed;
    /* color pruebas */
    /* background-color: blue;  */
    /* color real */
    background-color: #282c34;
    height: 100vh;
    width: 230px;
    left: 50px;
    top: 0px;
    
}

.item2 ul{
    padding: 0px 0px 0px 10px;
    list-style-type: none;
}
.item2 li{
    margin: 10px 0px 10px 0px;
}

.item2 a{
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 18px;
    
}

    /*  unvisited link */
.item2 a:link {
    color: #E8F3F8;
    text-decoration: none;
}

/* visited link */
.item2 a:visited {
    color: #E8F3F8;
}

/* mouse over link */
.item2 a:hover {
    color: #b4e2f7;
    text-decoration: underline;
}

/* selected link */
.item2 a:active {
    color: #E8F3F8;
} 

    .item3{
        position: fixed;
        /* color pruebas */
        background-color: green; 
        /* color real */
        /* background-color: #333842; */
        height: 70px;
        width: 100%;
        left: 280px;
        top: 0px;
        
    }

.item4{
    /* color pruebas */
    /* background-color: yellowgreen;  */
    margin-left: 280px;
    margin-top: 70px;
}

</style>
</head>
<body>

    <div class="contenedor">
        <div class="item1"></div>
        <div class="item2">
            <ul>
                <li><a href="#" onclick="load1()">►Portafolio</a>
                <li><a href="#" onclick="load2()">►Sistema de registros de trabajadores (CRUD)</a></li>
                <li><a href="#">►Proyecto en ejecucion</a></li>
            </ul>
        </div>
        <div class="item3"></div>
        <div class="item4">
            <div id="mostrar"></div>
        </div>
    </div>

    <script>
        function load1(){
            fetch("profile.html")
            .then(res=>res.text())
            .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta
            })
        }

        function load2(){
            fetch("crud.html")
            .then(res=>res.text())
            .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta
            })
        }
    </script>
    
</body>
</html>
