<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portafolio 2</title>

<style>
    body{
        margin: 0 auto;
    }

    /* .contenedor{      
    } */

    .item1{
        position: fixed;
        background-color: red; /* color pruebas */
        height: 100vh;
        width: 50px;
        left: 0px;
        top: 0px;
        
        
    }
    .item2{
        position: fixed;
        background-color: blue; /* color pruebas */
        height: 100vh;
        width: 230px;
        left: 50px;
        top: 0px;
        
    }
    .item3{
        position: fixed;
        background-color: green; /* color pruebas */
        height: 70px;
        width: 100%;
        left: 280px;
        top: 0px;
        
    }
    .item4{
        background-color: yellowgreen; /* color pruebas */
        margin-left: 290px;
        margin-top: 120px;
        text-align: center;
    }

    /* unvisited link */
    a:link {
        color: rgb(248, 234, 234);
    }

    /* visited link */
    a:visited {
        color: rgb(180, 11, 166);
    }

    /* mouse over link */
    a:hover {
        color: rgb(43, 223, 223);
    }

    /* selected link */
    /* a:active {
        color: blue;
    } */

    /* 
        colores a usar:
        .item1-> background-color: #333842;
        .item2-> background-color: #282c34; 
        .item3-> background-color: #333842;
        .item4-> background-color: #1d2026;

        estilos a usar:
        .mi_color{
            color: rgb(197, 201, 199);
            font-family: 'calibri', 'verdana';
            font-size: 50px;
            text-align: center;
            padding-top: 0px;
            margin-top: 0px;
        }

        li>a{
            font-family: 'calibri', 'verdana';
            font-size: 19px;
            text-decoration: none;

        }
    */

</style>
</head>
<body>

    <div class="contenedor">
        <div class="item1"></div>
        <div class="item2">
            <ul>
                <li><a href="#" onclick="load1()">-> Portafolio</a>
                <li><a href="#" onclick="load2()">-> Sistema de registros de trabajadores (CRUD)</a></li>
                <li><a href="#">-> Proyecto en ejecucion</a></li>
            </ul>
        </div>
        <div class="item3"></div>
        <div class="item4">
            <div id="mostrar"></div>
        </div>
    </div>

    <script>
        function load1(){
            fetch("profile.html")
            .then(res=>res.text())
            .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta
            })
        }

        function load2(){
            fetch("crud.html")
            .then(res=>res.text())
            .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta
            })
        }
    </script>
    
</body>
</html>
