<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style-main.css">

</head>
<!-- <body onload="load2()"> -->
<body>

    <div class="contenedor">
        <div class="item1">
            <a href="docs/CV_Felipe Berroeta.pdf" title="Download CV" target="_blank"><img src="img/pdf2.png" alt="" class="pdf"></a>
            <a href="#" title="Github"><img src="img/github2.png" alt="" class="git"></a>
        </div>
        
        <div class="item2">
            
            <div class="text1">EXPLORER</div>
            
            <div class="container2">
                <img src="img/down.png" alt="" class="img4">
                <div class="text2">PROJECTS</div>
            </div>
            <ul>
                <li id="id_li1" class="remove"><a href="#" id="id_link1" class="remove" onclick="load1(obj = {id:1, id1:'id_li1',id2:'id_link1',pag:'jhsjs.html',route:'ruta 1', css_r:'.remove',css_li:'class_li1', css_link:'class_link1'})"><span class="span1">►</span>Portafolio</a>
                <li id="id_li2" class="remove"><a href="#" id="id_link2" class="remove" onclick="load1(obj = {id:1, id1:'id_li2',id2:'id_link2',pag:'crud.html',route:'ruta 2', css_r:'.remove',css_li:'class_li1', css_link:'class_link1'})"><span class="span1">►</span>Sistema de registros de trabajadores (CRUD)</a></li>
                <li id="id_li3" class="remove"><a href="#" id="id_link3" class="remove" onclick="load1(obj = {id:1, id1:'id_li3',id2:'id_link3',pag:'proyecto_x.html',route:'ruta 3', css_r:'.remove',css_li:'class_li1', css_link:'class_link1'})"><span class="span1">►</span>Proyecto en ejecucion</a></li>
            </ul>
        
        </div>
        <div class="item3">

            <div class="style1">
                <a href="#" id="mi_perfil" class="remove" onclick="load1(obj = {id:2, id1:'mi_perfil', pag:'profile.html',route:'src > portfolio > profile', css_r:'.remove', css_bu:'class_button1'})">
                    <div class="est1">
                        <div class="s1"><img src="img/usuario2.png" alt="" class="img1"></div>
                        <div class="est2">Profile</div>
                    </div>
                </a>
                <a href="#" id="education" class="remove" onclick="load1(obj = {id:2, id1:'education', pag:'education.html',route:'src > portfolio > education', css_r:'.remove', css_bu:'class_button1'})">
                    <div class="est1">
                        <div class="s2"><img src="img/graduacion2.png" alt="" class="img1"></div>
                        <div class="est2">Education</div>
                    </div>
                </a>
                <a href="#" id="proyects">
                    <div class="est1">
                        <div class="s3"><img src="img/maletin.png" alt="" class="img1"></div>
                        <div class="est2">Proyects</div>
                    </div>
                </a>
            </div>
            <div class="style2">
                <div id="show"></div>
            </div>

        </div>
        <div class="item4">
            <div id="mostrar"></div>
        </div>
    </div>

    <script>

        function load1(p){
            fetch(p.pag)
             .then(res=>res.text())
                .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta
                document.getElementById("show").innerHTML=p.route

            })

            var node = document.querySelectorAll(p.css_r); 
            for(var x = 0; x < node.length; x++){
                node[x].classList.remove('class_button1', 'class_li1', 'class_link1')
            }
            document.getElementById(p.id1).classList.add(p.css_li)
            document.getElementById(p.id1).classList.add(p.css_link)
            document.getElementById(p.id1).classList.add(p.css_bu)

        } 
     
    </script>
    
</body>
</html>
