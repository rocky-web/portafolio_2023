        <div class="item2">

            <ul>
                <li id="id_li1" class="remove"><a href="#" id="id_link1" class="remove" onclick="load1(obj = {id:1, id1:'id_li1',id2:'id_link1',pag:'pag_portafolio.html',route:'ruta 1', css_r:'.remove',css_li:'class_li1', css_link:'class_link1'})"><span class="span1">►</span>Portafolio</a>
                <li id="id_li2" class="remove"><a href="#" id="id_link2" class="remove" onclick="load1(obj = {id:1, id1:'id_li2',id2:'id_link2',pag:'crud.html',route:'ruta 2', css_r:'.remove',css_li:'class_li1', css_link:'class_link1'})"><span class="span1">►</span>Registro de personas - CRUD</a></li>

        <div class="item3">

            <div class="style1">

                    <div class="est1">
                        <div class="s1"><img src="img/usuario2.png" alt="" class="img1"></div>
                        <div class="est2">Profile</div>
                    </div>
                </a>
                <a href="#" id="education" class="remove" onclick="load1(obj = {id:2, id1:'education', pag:'education.html',route:'src > portfolio > education', css_r:'.remove', css_bu:'class_button1'})">
                    <div class="est1">
                        <div class="s2"><img src="img/graduacion2.png" alt="" class="img1"></div>

    <div id="modal1" class="modal_origin1">
        <div><img src="img/close.png" alt="" id="img_close"></div>

        <a href="docs/CV_Felipe Berroeta.pdf" target="_blank">Currículum</a>
        <hr>
    </div>
    <div id="modal2" class="modal_origin2">
       
    </div>

    <script>

        function load1(p){
            fetch(p.pag)
             .then(res=>res.text())
                .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta
                document.getElementById("show").innerHTML=p.route

            })

            var node = document.querySelectorAll(p.css_r); 
            for(var x = 0; x < node.length; x++){
                node[x].classList.remove('class_button1', 'class_li1', 'class_link1')
            }
            document.getElementById(p.id1).classList.add(p.css_li)
            document.getElementById(p.id1).classList.add(p.css_link)
            document.getElementById(p.id1).classList.add(p.css_bu)

        } 

        function load2(){
            fetch("profile.html")
             .then(res=>res.text())
                .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta

            })
        }

        function f_modal(){
            document.getElementById('modal').classList.toggle('modal_toggle2')
            document.getElementById('modal1').classList.toggle('modal-no-transparent-toggle')
            document.getElementById('modal2').classList.toggle('modal-transparent-toggle')
        }

        window.onclick = function(e) {
            if (e.target == modal2 || e.target == img_close ) {
                // modal1.style.display = "none";
                // modal2.style.display = "none";
                // document.getElementById('modal').classList.remove('modal_toggle2')
                document.getElementById('modal').classList.toggle('modal_toggle2')
            document.getElementById('modal1').classList.toggle('modal-no-transparent-toggle')
            document.getElementById('modal2').classList.toggle('modal-transparent-toggle')
            }
        }

     
    </script>
    
</body>
