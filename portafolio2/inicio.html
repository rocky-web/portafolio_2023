<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portafolio 2</title>
    <link rel="stylesheet" href="css/style-main.css">

</head>
<body onload="load2()">

    <div class="contenedor">
        <div class="item1">
            <a href="docs/CV_Felipe Berroeta.pdf" title="Download CV" target="_blank"><img src="img/pdf2.png" alt="" class="pdf"></a>
            <a href="#" title="Github"><img src="img/github2.png" alt="" class="git"></a>
        </div>
        
        <div class="item2">
            
            <div class="text1">EXPLORER</div>
            
            <div class="container2">
                <img src="img/down.png" alt="" class="img4">
                <div class="text2">PROJECTS</div>
            </div>
            <ul>
                <li id="id_li1"><a href="#" id="id_link1" onclick="load1(obj = {id:1, id1:'id_li1',id2:'id_link1',pag:'jhsjs.html',route:'ruta 1', css_1:'background-color: #3c4047;',css_2:'color: #d9d9d9;', id_all:'#id_li2, #id_li3, #id_link2, #id_link3, #mi_perfil, #education'})"><span class="span1">►</span>Portafolio</a>
                <li id="id_li2"><a href="#" id="id_link2" onclick="load1(obj = {id:1, id1:'id_li2',id2:'id_link2',pag:'crud.html',route:'ruta 2', css_1:'background-color: #3c4047;',css_2:'color: #d9d9d9;', id_all:'#id_li1, #id_li3, #id_link1, #id_link3, #mi_perfil, #education'})"><span class="span1">►</span>Sistema de registros de trabajadores (CRUD)</a></li>
                <li id="id_li3"><a href="#" id="id_link3" onclick="load1(obj = {id:1, id1:'id_li3',id2:'id_link3',pag:'proyecto_x.html',route:'ruta 3', css_1:'background-color: #3c4047;',css_2:'color: #d9d9d9;', id_all:'#id_li1, #id_li2, #id_link1, #id_link2, #mi_perfil, #education'})"><span class="span1">►</span>Proyecto en ejecucion</a></li>
            </ul>
        
        </div>
        <div class="item3">

            <div class="style1">
                <a href="#" id="mi_perfil" onclick="load1(obj = {id:2, id1:'mi_perfil', pag:'profile.html',route:'src > portfolio > profile', css_1:'background-color: black; border-bottom: 2px solid white;', id_all:'#id_li1, #id_li2, #id_li3, #id_link1, #id_link2, #id_link3, #education'})">
                    <div class="est1">
                        <div class="s1"><img src="img/usuario2.png" alt="" class="img1"></div>
                        <div class="est2">Profile</div>
                    </div>
                </a>
                <a href="#" id="education" onclick="load1(obj = {id:2, id1:'education', pag:'education.html',route:'src > portfolio > education', css_1:'background-color: black; border-bottom: 2px solid white;', id_all:'#id_li1, #id_li2, #id_li3, #id_link1, #id_link2, #id_link3, #mi_perfil'})">
                    <div class="est1">
                        <div class="s2"><img src="img/graduacion2.png" alt="" class="img1"></div>
                        <div class="est2">Education</div>
                    </div>
                </a>
                <a href="#" id="proyects">
                    <div class="est1">
                        <div class="s3"><img src="img/maletin.png" alt="" class="img1"></div>
                        <div class="est2">Proyects</div>
                    </div>
                </a>
            </div>
            <div class="style2">
                <div id="show"></div>
            </div>

        </div>
        <div class="item4">
            <div id="mostrar"></div>
        </div>
    </div>

    

    <script>

        function load1(p){
            fetch(p.pag)
             .then(res=>res.text())
                .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta
                document.getElementById("show").innerHTML=p.route

            })

            if(p.id == 1){
                document.getElementById(p.id1).style.cssText = p.css_1;
                document.getElementById(p.id2).style.cssText = p.css_2;
                var node = document.querySelectorAll(p.id_all); 
                for(var x = 0; x < node.length; x++){
                    node[x].style.cssText = ''
                }
            }else if(p.id == 2){
                document.getElementById(p.id1).style.cssText = p.css_1;
                var node = document.querySelectorAll(p.id_all); 
                for(var x = 0; x < node.length; x++){
                    node[x].style.cssText = ''
                }
            }

        }

        function load2(){
            fetch('profile.html')
             .then(res=>res.text())
                .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta
                document.getElementById("show").innerHTML='src > portfolio > profile'

            })
        }
     
    </script>
    
</body>
</html>
