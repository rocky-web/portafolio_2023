<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portafolio 2</title>
    <link rel="stylesheet" href="css/style-main.css">

</head>
<body onload="load1(perfil, 'profile.html', '', 'src > portfolio > profile', clic1, clic2, clic3, education)">

    <div class="contenedor">
        <div class="item1"></div>
        <div class="item2">
            
            <div class="text1">EXPLORER</div>
            
            <div class="container2">
                <img src="img/down.png" alt="" class="img3">
                <div class="text2">PROJECTS</div>
            </div>
            <ul>
                <li id="clic1"><a href="#" onclick="load1(clic1, 'portafolio.html', 'background-color: #3c4047;', 'ruta jhsgahds', clic2, clic3, perfil, education)"><span class="span1">►</span>Portafolio</a>
                <li id="clic2"><a href="#" onclick="load1(clic2, 'crud.html', 'background-color: #3c4047;', 'ruta 987r987er9e9f', clic1, clic3, perfil, education)"><span class="span1">►</span>Sistema de registros de trabajadores (CRUD)</a></li>
                <li id="clic3"><a href="#" onclick="load1(clic3, 'pagina.html', 'background-color: #3c4047;', 'ruta d6d8figfjg9999', clic1, clic2, perfil, education)"><span class="span1">►</span>Proyecto en ejecucion</a></li>
            </ul>
        
        </div>
        <div class="item3">

            <div class="style1">
                <a href="#" id="perfil" onclick="load1(perfil, 'profile.html', 'background-color: black; border-bottom: 2px solid white;', 'src > portfolio > profile', clic1, clic2, clic3, education)">
                    <div class="ss1">
                        <div class="s1"><img src="img/usuario2.png" alt="" class="img1"></div>
                        <div class="s2">Profile</div>
                    </div>
                </a>
                <a href="#" id="education" onclick="load1(education, 'education.html', 'background-color: black; border-bottom: 2px solid white;', 'ruta jhdaskhkdhkahkdha', clic1, clic2, clic3, perfil)">
                    <div class="ss2">
                        <div class="s3"><img src="img/graduacion2.png" alt="" class="img2"></div>
                        <div class="s4">Education</div>
                    </div>
                </a>
            </div>
            <div class="style2">
                <div id="show"></div>
            </div>

        </div>
        <div class="item4">
            <div id="mostrar"></div>
        </div>
    </div>

    <script>
        function load1(id, pag, css, route, p1, p2, p3, p4){
            fetch(pag)
            .then(res=>res.text())
            .then(respuesta=>{
                document.getElementById("mostrar").innerHTML=respuesta
                document.getElementById("show").innerHTML=route

            })
            id.style.cssText = css;
            p1.style.cssText = "";
            p2.style.cssText = "";
            p3.style.cssText = "";
            p4.style.cssText = "";
            
        }
     
    </script>
    
</body>
</html>
